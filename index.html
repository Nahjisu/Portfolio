<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jisu Portfolio</title>
    <meta name="description" content="Portfolio for enjineer Jisu">
    <meta name="author" content="Jisu">
    <script src="https://kit.fontawesome.com/69e7c77d03.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="images/png" href="images/android-brands.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar">

        <div class="navbar__logo">
            <i class="fab fa-android"></i>
            <a href="#">Jisu</a>
        </div>
        <div class="navbar__menu">
            <ul class="navbar__menu">
                <li class="navbar__menu__item">Home</li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">Skills</li>
                <li class="navbar__menu__item">My work</li>
                <li class="navbar__menu__item">Testimonials</li>
                <li class="navbar__menu__item">Contact</li>
            </ul>
        </div>

    </nav>

    <section id="home">
        <img src="images/jisu.jpg" alt="jisu profile photo" class="home__avatar">
        <h1 class="home__title">Hello <br /> I'm jisu</h1>
        <h2 class="home__description">Designable Front-End Developer</h2>
        <button class="home__contact">Contact Me</button>
    </section>

    <!-- About -->
    <section id="about"></section>
    <!-- Sckills -->
    <section id="sckils"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>

</html>
